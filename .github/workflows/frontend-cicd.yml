# https://docs.github.com/en/actions/tutorials/build-and-test-code/python

name: Frontend CI/CD

on:
  push:
    branches: [ master ]
    paths:
      - "front-end/**"
      - ".github/workflows/frontend-cicd.yml"
  pull_request:
    branches: [ master ]
    paths:
      - "front-end/**"
      - ".github/workflows/frontend-cicd.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: wuda-frontend

jobs:
  frontend-cicd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies (app + tests + tools)
        working-directory: ./front-end
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements_test.txt
          pip install flake8 pytest pip-audit

      - name: Lint (flake8)
        working-directory: ./front-end
        run: flake8 .

      - name: Run unit tests (pytest)
        working-directory: ./front-end
        env:
          PYTHONPATH: ${{ github.workspace }}/front-end
        run: pytest -q

      - name: Dependency vulnerability scan (pip-audit)
        working-directory: ./front-end
        run: pip-audit -r requirements.txt

      - name: Log in to GHCR (via secrets)
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: Compute lowercase GHCR owner
        run: echo "OWNER_LOWER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build \
            -f front-end/Dockerfile \
            -t ghcr.io/$OWNER_LOWER/${{ env.IMAGE_NAME }}:latest \
            -t ghcr.io/$OWNER_LOWER/${{ env.IMAGE_NAME }}:${GITHUB_SHA} \
            ./front-end

      - name: Push Docker image
        run: |
          docker push ghcr.io/$OWNER_LOWER/${{ env.IMAGE_NAME }}:latest
          docker push ghcr.io/$OWNER_LOWER/${{ env.IMAGE_NAME }}:${GITHUB_SHA}
